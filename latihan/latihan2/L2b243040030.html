<html>
  <head>
    <title>L2b243040030 - Form + Tabel</title>
  </head>

  <body>
       <table width="0%" border="5" cellspacing="1" cellpadding="20">


          <tr>
             <td bgcolor="grey" colspan="3"><center><b>INPUT DATA MAHASISWA</b></center></td>
          </tr>

          <tr>
            <td>Username</td>
            <td>:</td>
            <td>
              <input type="text" name="username">
            </td>
          </tr>

          <tr>
            <td>Password</td>
            <td>:</td>
            <td>
              <input type="password" name="password"/>
            </td>
          </tr>

          <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
              <input type="text"/>
            </td>
          </tr>

          <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
              <input type="text"/>
            </td>
          </tr>

          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select>
                <option selected>--Agama </option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Khonghucu">Khonghucu</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="checkbox">Laki Laki
              <input type="checkbox">Perempuan 
            </td>
          </tr>

          <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
              <input type="checkbox"> Musik
              <input type="checkbox"> Olahraga
              <input type="checkbox"> Gaming
              <input type="checkbox"> Lainnya
            </td>
          </tr>

          <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
              <textarea rows="7" cols="50" name="Profil Singkat">

              </textarea>
            </td>
          </tr>

          <tr>
            <td align="right" colspan="3">
              <input type="submit" value="Input">
            </td>
          </tr>


       </table>
    

  </body>
</html>
